<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="content">
            <div class="content__top">
                <div>1</div>
                <div>1</div>
            </div>
            <div class="">2</div>
            <div class="">3</div>
        </div>
        <div class="dashboard">
           
            <div class="dashboard__logo">
                <span class="dashboard-logoText"> Instagram</span>
            </div>
            <br/>
            <div class="dashboard__profile">
              <div class="dashboard__imageBorder">
                  <img class="dashboard__image" src="profilePic.jpeg" />
              </div>
            </div>
            <div ><div class="dashboard__name">Rose Harington</div> <div class="dashboard__username">@rose77</div>
            <div class="dashboard__details">
                <div class="dashboard__details--border">
                    <div>46</div>
                    <div style="color: #B3BBB9;">post</div>
                </div>
                <div class="dashboard__details--border">  
                    <div>2.8k</div>
                    <div style="color: #B3BBB9;">followers</div>
                </div>
                <div >
                    <div>777</div>
                    <div style="color: #B3BBB9;">following</div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="dashboard__option">
                <div class="dashboard__options " style="color: #E1306C;">
                    <div class="dashboard__options--icon"><i class="fas fa-th-large"></i></div>
                    <div class="dashboard__options--text">Feed</div>
                </div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-search"></i></div>
                <div class="dashboard__options--text">Explore</div></div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-bell"></i></div>
                <div class="dashboard__options--text">Notifications</div><div class="dashboard__options--number">3</div></div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-envelope"></i></div>
                <div class="dashboard__options--text">Messages</div><div class="dashboard__options--number">5</div></div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-location-arrow"></i></div>
                <div class="dashboard__options--text">Direct</div></div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-signal"></i></div>
                <div class="dashboard__options--text">Status</div></div>
                <br/>
                <div class="dashboard__options"><div class="dashboard__options--icon"><i class="fas fa-sun"></i></div>
                <div class="dashboard__options--text">Setting</div></div>
                <br/>
                <div class="dashboard__options" style="border-top:1px solid #B3BBB9;"><div class="dashboard__options--icon"><i class="fas fa-sign-out-alt"></i></div>
                <div class="dashboard__options--text" style="padding-top: 5px;">Logout</div></div>
            </div>
            
        </div>
         
    </div>
</body>
</html>
